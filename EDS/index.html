<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination System</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/eds.png" alt="EDS">
        </div>
        <h1>Welcome to EDS</h1>
        <p>We enable Institutes to Generate Papers in few Clicks</p>
    </header>
    
    <main>
        <div class="section">
            <h2>Primary/Middle</h2>
            <button class="animated-btn" onclick="showMessage('Subjective')">
                <i class="fas fa-file-alt"></i> Subjective
            </button>
            <button class="animated-btn" onclick="showMessage('Objective')">
                <i class="fas fa-list-alt"></i> Objective
            </button>
            <button class="animated-btn" onclick="showMessage('Combine')">
                <i class="fas fa-layer-group"></i> Combine
            </button>
        </div>

        <div class="section">
            <h2>SSC/HSSC</h2>
            <button class="animated-btn" onclick="showMessage('Subjective')">
                <i class="fas fa-file-alt"></i> Subjective
            </button>
            <button class="animated-btn" onclick="showMessage('Objective')">
                <i class="fas fa-list-alt"></i> Objective
            </button>
            <button class="animated-btn" onclick="showMessage('Combine')">
                <i class="fas fa-layer-group"></i> Combine
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-icons">
            <div>
                <i class="fas fa-pen"></i>
                <p>Create Papers in a Click</p>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>Connected Across All Pakistan</p>
            </div>
            <div>
                <i class="fas fa-user-shield"></i>
                <p>Maximum User Control</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
